<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <link rel="stylesheet" type="text/css" href="{{ url_for('static',filename='css/style.css') }}">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

    <title>Expensify Tracker - Register</title>

    <style>
        body {
            background-image: url('/static/Sa-money.png');
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            min-height: 100vh;
            position: relative;
            font-family: 'Helvetica Neue', Arial, sans-serif;
        }

        body::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(0, 0, 0, 0.5);
            z-index: 0;
        }

        .container {
            position: relative;
            z-index: 1;
        }

        .card {
            background: rgba(243, 243, 243, 0.9);
            border: none;
            border-radius: 12px;
            box-shadow: 0 8px 24px rgba(0,0,0,0.15);
            backdrop-filter: blur(5px);
        }

        .form-control {
            border-radius: 8px;
            padding: 12px 15px;
        }

        .btn-primary {
            background: #3498db;
            border: none;
            padding: 12px;
            font-size: 1.1rem;
            border-radius: 8px;
        }
    </style>
  </head>
  <body class="login-body">
    <nav class="navbar bg-nav">
        <a href="" class="navbar-brand text-light">Expensify App</a>
    </nav>

    <div class="container">
      <div class="row justify-content-center">
        <div class="col-md-6">
          {% for message in get_flashed_messages() %}
          <div class="alert alert-warning alert-dismissible fade show my-1" id="alert" role="alert">
              {{ message }}
              <button type="button" class="close" data-dismiss="alert" aria-label="Close">
                  <span aria-hidden="true">&times;</span>
              </button>
          </div>
          {% endfor %}

          <div class="card mt-5">
            <div class="card-body">
              <h3 class="card-title text-center mb-4">Create Account</h3>
              <form class="form" method="post" action="/registration">
                <label>Name</label><br>
                <input type="text" class="form-control" name="name" placeholder="Enter your full name" required><br>
                <label>Email</label><br>
                <input type="email" class="form-control" name="email" placeholder="Enter your email" required><br>
                <label>Password</label><br>
                <input type="password" class="form-control" name="password" placeholder="Enter your password" required><br><br>
                <input type="submit" class="btn btn-primary btn-block btn-lg" value="Register">
              </form>
              <p class="mt-2 text-center">Already a member? <a href="/">Login</a></p>
              <p class="mt-2 text-center">Any Query? <a href="/contact">Contact Us</a></p>
            </div>
          </div>
        </div>
      </div>
    </div>

    <script type="text/javascript">
        setTimeout(function () {
                    // Closing the alert
                    $('#alert').alert('close');
                }, 3000);
    </script>
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.7/dist/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
  </body>
</html>
